<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login ‚Äì Exercise Finder</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      .login-container {
        max-width: 360px;
        margin: 80px auto;
      }
      .login-container h1 {
        margin-bottom: 24px;
        text-align: center;
      }
      .login-container input[type="password"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 16px;
        border: 1px solid rgba(127,127,127,0.35);
        border-radius: 8px;
      }
      .login-container button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .login-container button:hover {
        background: #1d4ed8;
      }
      .error-message {
        color: #b00020;
        margin-bottom: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container card">
      <h1>üîê Login</h1>
      
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      
      <form method="POST" action="/login">
        <input 
          type="password" 
          name="password" 
          placeholder="Enter password" 
          required 
          autofocus 
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
