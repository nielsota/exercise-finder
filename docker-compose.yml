# Default Docker Compose (Development with Hot-Reload)
# Usage: docker compose up
#
# This is the DEFAULT configuration used when you run `docker compose up`

services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount data at /app/data so relative paths in code work
      - ./data:/app/data
      # Mount source code for hot reload during development
      - ./src:/app/src
      # Mount AWS credentials for SSM access (local development only)
      # Remove this mount if using IAM role or env vars
      - ~/.aws:/root/.aws:ro
    # Override CMD to enable auto-reload on file changes
    command: uv run uvicorn exercise_finder.web.app:app_factory --factory --host 0.0.0.0 --port 8000 --reload --reload-dir /app/src
    environment:
      # Ensure Python doesn't buffer output
      - PYTHONUNBUFFERED=1
      # Use polling for file changes (more reliable on macOS/Windows)
      - WATCHFILES_FORCE_POLLING=true

