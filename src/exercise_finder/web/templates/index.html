<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Examenopgaven zoeken - MathWizard</title>
  <link rel="stylesheet" href="/static/header-style.css" />
  <link rel="stylesheet" href="/static/styles.css" />
  <!-- MathJax config MUST come before the MathJax script -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']],
        displayMath: [['\\[', '\\]'], ['$$', '$$']]
      },
      startup: {
        typeset: false  // we'll typeset manually after DOM updates
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9fafb;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .page-header {
      margin-bottom: 32px;
    }
    
    .page-title {
      font-size: 36px;
      font-weight: 700;
      color: #032254;
      margin: 0 0 8px 0;
    }
    
    .page-subtitle {
      font-size: 16px;
      color: #6b7280;
      margin: 0;
    }
  </style>
</head>
<body>
  {% from "macros/_header.html" import mathwizard_header %}
  {{ mathwizard_header() }}

  <div class="container">
    <header class="page-header">
      <h1 class="page-title">Examenopgaven zoeken</h1>
      <p class="page-subtitle">Zoek in de vector store en vind relevante examenopgaven met volledige uitwerkingen</p>
    </header>
    <section class="card">
      <div class="row">
        <button id="bestBtn">Beste match</button>
        <button id="randBtn">Willekeurig</button>
        <button id="redoBtn" disabled>Opnieuw</button>
        <span id="status" class="muted"></span>
      </div>

      <div class="mt">
        <textarea id="q" placeholder="Beschrijf de opgave die je zoekt (zoekt door alle examens)â€¦"></textarea>
      </div>

      <div class="row mt-sm">
        <label class="muted">Max resultaten:
          <input id="maxResults" type="number" min="1" max="20" value="5" />
        </label>
      </div>
    </section>

    <section id="out" class="card" style="display:none;"></section>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
