<!doctype html>
<html lang="nl">
  <!-- head contains the page setup and styling -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Examenopgaven zoeken - MathWizard</title>
    <link rel="stylesheet" href="/static/header-style.css" />
    <link rel="stylesheet" href="/static/styles.css" />
    <!-- MathJax config MUST come before the MathJax script -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['\\(', '\\)'], ['$', '$']],
          displayMath: [['\\[', '\\]'], ['$$', '$$']]
        },
        startup: {
          typeset: false  // we'll typeset manually after DOM updates
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> 
  </head>
  <body>
    {% from "macros/_header.html" import mathwizard_header %}
    {{ mathwizard_header() }}

    <main style="max-width: 900px; margin: 0 auto; padding: 20px;">
      <header style="margin-bottom: 32px;">
        <h1 style="font-size: 36px; font-weight: 700; color: #032254; margin: 0 0 8px 0;">Examenopgaven zoeken</h1>
        <p class="muted">Zoek in je vector store, haal volledige tekst op, formatteer meerdelige vragen en toon afbeeldingen.</p>
      </header>
      <section class="card">
        <div class="row">
          <button id="bestBtn">Best</button>
          <button id="randBtn">Randomize</button>
          <button id="redoBtn" disabled>Redo</button>
          <span id="status" class="muted"></span>
        </div>

        <div class="mt">
          <textarea id="q" placeholder="Describe the exercise you want (searches across all exams)â€¦"></textarea>
        </div>

        <div class="row mt-sm">
          <label class="muted">Max results:
            <input id="maxResults" type="number" min="1" max="20" value="5" />
          </label>
        </div>
      </section>

      <section id="out" class="card" style="display:none;"></section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
